<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <section class="image">
      <img src="./images/illustration-hero.svg" alt="Imagem Ilustrativa">
    </section>
    <section class="info">
      <div class="descricao">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="informacoes-de-compra">
        <div class="planos">
          <img src="./images/icon-music.svg" alt="icone de musica">
          <div class="info-de-preco-e-plano">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
    </section>

    <div class="botoes">
      <button class="botao-de-pagamento">Proceed to Payment</button>
      <button class="botao-de-cancelar">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Wagner-Goulart">Wagner Goulart</a>.
    </div>
  </main>
</body>

</html>
